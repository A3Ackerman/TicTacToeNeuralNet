<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        window.languagePluginUrl = 'https://cdn.jsdelivr.net/pyodide/v0.16.1/full/';
    </script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.16.1/full/pyodide.js"></script>
</head>

<body>
  <p>Welcome to the Tic Tac Toe Neural Net! This project is currently under development.</p>
  <p>This is a Neural Net consisting of a single fully connected layer (no hidden layers) with a sigmoid activation function and cross-entropy loss</p>
  <input id='code' value='sum([1, 2, 3, 4, 5])'>
  <button onclick='evaluatePython()'>Run</button>
  <br>
  <br>
  <div>
    Status Console:
  </div>
  <textarea id='output' style='width: 100%;' rows='6' disabled></textarea>

  <div>
    <table id="weights" border="1">
      <tr><th></th><th>Bias</th><th colspan="9">Weights</th></tr>
      <tr><th>Class X Wins</th></tr>
      <tr><th>Class Y Wins</th></tr>
      <tr><th>Class Draw</th></tr>
    </table>
  </div>

  <div id='tictactoeboard'></div>

  <script type='module/jsx' src='react.js'></script>
  <script src='main.js'></script>


</body>

</html>
