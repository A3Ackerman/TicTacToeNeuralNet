<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        window.languagePluginUrl = 'https://cdn.jsdelivr.net/pyodide/v0.16.1/full/';
    </script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.16.1/full/pyodide.js"></script>
</head>

<body>
  <p>You can execute any Python code. Just enter something in the box below and click the button.</p>
  <input id='code' value='sum([1, 2, 3, 4, 5])'>
  <button onclick='evaluatePython()'>Run</button>
  <br>
  <br>
  <div>
    Status Console:
  </div>
  <textarea id='output' style='width: 100%;' rows='6' disabled></textarea>

  <div>
    a:
  </div>
  <textarea id='varA' style='width: 10%;' rows='1' disabled></textarea>
  <div>
    b:
  </div>
  <textarea id='varB' style='width: 10%;' rows='1' disabled></textarea>

  <script>
    const output = document.getElementById("output");
    const code = document.getElementById("code");
    const varA = document.getElementById("varA");
    const varB = document.getElementById("varB");

    function addToOutput(s) {
      output.value += '>>>' + code.value + '\n' + s + '\n';
      varA.value = pyodide.globals.a;
      varB.value = pyodide.globals.b;
    }

    output.value = 'Initializing...\n';
    // init pyodide
    languagePluginLoader.then(() => { output.value += 'Ready!\n'; });

    function evaluatePython() {
      pyodide.runPythonAsync(code.value)
        .then(
            output => addToOutput(output)
            )
        .catch((err) => { addToOutput(err) });
    }
  </script>

</body>

</html>
